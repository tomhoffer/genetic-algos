services:
  redis:
    image: redis:7.0.11-alpine3.18
    container_name: redis
    ports:
      - '6379:6379'
  tradingbot:
    build: src/tradingbot
    container_name: tradingbot
    volumes:
      - /Users/tomashoffer/Documents/Coding-Projects/genetic-algos:/src
    depends_on:
      - redis
  rabbitmq:
    image: docker.io/bitnami/rabbitmq:3.12
    ports:
      - '4369:4369'
      - '5551:5551'
      - '5552:5552'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    environment:
      - RABBITMQ_SECURE_PASSWORD=yes
      - RABBITMQ_LOGS=-
    volumes:
      - 'rabbitmq_data:/bitnami/rabbitmq/mnesia'

volumes:
  rabbitmq_data:
    driver: local

